name: Update KLeague Schedule

on:
  schedule:
    - cron: '0 0 * * *' # 매일 00:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install firebase-admin requests

    - name: Create serviceAccountKey.json
      run: echo "${{ secrets.FIREBASE_KEY }}" > serviceAccountKey.json

    - name: Run script
      env:
        FIREBASE_BUCKET: kicksense-19c1d.appspot.com
      run: python KleagueSchedule.py

